# -------------------------------
# Grafana
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-grafana  ## Name of deployment
  namespace: {{ .Release.Namespace }} # namespace for the depoyment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-dep-pod
  template:
    metadata:
      labels:
        app: grafana-dep-pod
    spec:
      containers:
        - name: grafana
          image: {{ .Values.images.grafana.name }}:{{ .Values.images.grafana.tag }} # grafana/grafana:11.1.4
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
          resources:
              requests:
                memory: "64Mi"
                cpu: "250m"
              limits:
                memory: "128Mi"
                cpu: "500m"
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: {{.Release.Namespace}}
spec:
  storageClassName: fast-ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grafana-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    app: grafana-dep-pod
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32002
